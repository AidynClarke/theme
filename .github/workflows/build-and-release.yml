name: Build and Release VSCode Extension

on:
  push:
  workflow_dispatch: # Allow manual trigger as well

jobs:
  build:
    name: Build and release VSCode Extension
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch full commit history to compare with main branch

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Replace with your Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm install
      
      - name: Package VSCode extension
        run: npm run package

      - name: Verify .vsix file creation
        run: |
          ls -l ./*.vsix
          if [ ! -f ./*.vsix ]; then
            echo "Error: .vsix file not found!"
            exit 1
          fi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.ref_name }}
          release_name: "Release v${{ github.ref_name }}"
          body: "Automated release for version v${{ github.ref_name }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .vsix to GitHub release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./*.vsix
          asset_name: city-lights-dark-${{ github.ref_name }}.vsix
          asset_content_type: application/octet-stream
      